<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Project-List</title>
  <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
  <div class="row m-t-30">
    <div class="col-md-12">
      <div class="table-responsive m-b-40">
        <table class="table table-borderless table-data3">
          <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Code</th>
            <th>Approved</th>
            <th>Application Id</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="prj : ${project}">
            <td th:text="${prj.id}"></td>
            <td th:text="${prj.projectTitle}"></td>
            <td th:text="${prj.projectApplicationDate}"></td>
            <td th:text="${prj.projectCode}"></td>
            <td th:text="${prj.isApproved}"></td>
            <td th:text="${prj.projectApplication}"></td>
            <td>
              <div class="">
                <a th:href="@{'/project/continue/' + ${prj.id}}" class="btn btn-info btn-sm" style="margin-right: 2px;">
                  <i class="fa fa-edit"></i> Continue Application
                </a>
                <a th:href="@{'/project-application/delete/' + ${prj.id}}"
                   class="btn btn-danger btn-sm delBtn">
                  <i class="fa fa-trash"></i> Delete
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="card-footer">
          <a th:href="@{/project-application/create}" methods="get" class="btn btn-warning btn-sm" style="color: white;">
            <i class="fa fa-plus"></i> Create New
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<section layout:fragment="modals">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the record?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <a href="" class="btn btn-primary" id="delRef">Confirm</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
