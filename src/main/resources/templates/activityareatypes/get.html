<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>ActivityAreaTypes-List</title>
  <link th:href="@{/css/font-face.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/animsition/animsition.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/wow/animate.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/slick/slick.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
  <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" media="all">
  <link th:href="@{/css/theme.css}" rel="stylesheet" media="all">
  <meta charset="UTF-8">
</head>
<body>
<section layout:fragment="content">
  <div class="row m-t-30">
    <div class="col-md-12">
      <div class="table-responsive m-b-40">
        <table class="table table-borderless table-data3">
          <thead>
          <tr>
            <th style="width: 10%;">Id</th>
            <th style="width: 80%;">Title</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="type : ${activityAreaTypes}">
            <td th:text="${type.id}"></td>
            <td th:text="${type.activityAreaTypeTitle}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<script th:src="@{/vendor/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap-4.1/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/slick/slick.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/wow/wow.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/animsition/animsition.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/counter-up/jquery.counterup.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/circle-progress/circle-progress.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}" type="text/javascript"></script>
<script th:src="@{/vendor/chartjs/Chart.bundle.min.js}" type="text/javascript"></script>
<script th:src="@{/vendor/select2/select2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>

<script th:src="@{https://ajax.cloudflare.com/cdn-cgi/scripts/95c75768/cloudflare-static/rocket-loader.min.js}" data-cf-settings="aa8f0fd2778b891fb0dbfaa2-|49" defer=""></script>
</body>
</html>
